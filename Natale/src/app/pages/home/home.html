<!-- Testata della pagina -->
<header class="navbar">
  <h1>ðŸ“š Biblioteca</h1>
  <div class="buttons">
    <button class="btn-add" (click)="addNewBook()">+ Aggiungi</button>
    <button class="btn-logout" (click)="onLogout()">Esci</button>
  </div>
</header>

<main class="content">
  <h2>Libri disponibili</h2>

  <!-- Griglia dei libri -->
  <section class="grid-container">
    
    <!-- Singola scheda libro -->
    <article class="card" *ngFor="let book of book">
      
      <img *ngIf="book.image" [src]="book.image" class="card-img">
      
      <div class="card-body">
        <h3>{{ book.title }}</h3>
        <p><strong>Autore:</strong> {{ book.author }}</p>
        <p class="description">{{ book.description }}</p>
        
        <!-- DisponibilitÃ  -->
        <p [ngClass]="book.available_copies > 0 ? 'text-green' : 'text-red'">
          {{ book.available_copies > 0 ? 'Disponibile' : 'Esaurito' }}
        </p>

        <button class="btn-view" [routerLink]="['/book', book.id]">
          Visualizza Dettagli
        </button>
      </div>

    </article>
  </section>
</main>
