<!-- Header -->
<header class="header">
  <h1>ðŸ“š Biblioteca</h1>
  <button class="logout-btn" (click)="onLogout()">Logout</button>
</header>

<!-- Contenuto principale -->
<main class="container">
  <h2>Libri disponibili</h2>

  <!-- Lista libri -->
  <section class="books-grid">
    <!-- Singolo libro -->
    <article class="book-card" *ngFor="let book of books">
      <h3>{{ book.title }}</h3>

      <p><strong>Autore:</strong> {{ book.author }}</p>
      <p><strong>Categoria:</strong> {{ book.category }}</p>

      <p
        class="availability available"
        *ngIf="book.available_copies > 0"
      >
        Disponibile ({{ book.available_copies }} copie)
      </p>

      <p
        class="availability unavailable"
        *ngIf="book.available_copies === 0"
      >
        Non disponibile
      </p>

      <button
        class="rent-btn"
        [disabled]="book.available_copies === 0"
        (click)="noleggiaLibro(book)"
      >
        Noleggia
      </button>
    </article>

  </section>
</main>
