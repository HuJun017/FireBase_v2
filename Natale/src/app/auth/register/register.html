<h1>Registrazione</h1>

<form (ngSubmit)="onRegister()">
  <div>
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
    />
  </div>

  <div>
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>

  <button type="submit">Registrati</button>
</form>

<p>Hai gi√† un account? <a routerLink="/login">Vai al login</a></p>

@if (error) {
  <p style="color: red;">{{ error }}</p>
}
